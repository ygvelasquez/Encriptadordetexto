<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="/Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="imagenes/lupa.png" type="image/x-icon" />
    </head>
<body>
    <header class="header">
        <img class="logo" src="/imagenes/Logo.png" alt="Logo de Alura">
        <h1 class="header__titulo"> Encriptador de texto</h1>
    </header>
        <main>  
            <section>
                 <textarea class="text-area" name="texto" id="texto"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                     <h6 class="informacion"><img src="/imagenes/exclamacion.png" alt="signo de exclamación">Ingrese unicamente letras minúsculas y sin acentos.</h6>
                </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar</button>
                        <button class="btn-desencriptar" onclick="btndesEncriptar()"> Desencriptar</button>
                    </div>
            </section>
            <section>
                <textarea class="mensaje" cols="30" rows="10"> </textarea>
                <div>
                    <button class="copiar" onclick="copiarTextoAlPortapapeles()"> Copiar texto encriptado </button>
                </div>
            </section>
        </main>
</body>

<script src="/script.js"></script>

</html>
